<div class="language-picker-area">
  <div class="picker-label" >{{ 'choose_language' | translate }}</div>
  <select (change)="selectLanguage($event)">
    <option>en-US</option>
    <option>fr-FR</option>
    <option>de-DE</option>
  </select>
</div>
<div class="content">
  <h1>
    {{ 'title' | translate }}
  </h1>
  <h3>
    {{ 'welcome_text' | translate }}
  </h3>
  <button class="info">
    {{ 'info' | translate }}
  </button>
</div>
